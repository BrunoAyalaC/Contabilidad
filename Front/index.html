<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concar PERU - Registro de Facturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-indigo-50 antialiased">
    <div id="root"></div>
    <!-- Inline debug banner: helps confirm the page and static scripts are executed even if React doesn't mount -->
    <script>
      (function(){
        try {
          var root = document.getElementById('root');
          if (root) {
            root.innerHTML = '<div id="debug-banner" style="font-family: Arial, sans-serif; padding:20px; color:#111; background:#fff; border-radius:8px; margin:20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">Debug: index.html inline script executed â€” React may not have mounted yet.</div>';
          } else {
            console.log('Debug: #root element not found');
          }
          console.log('Debug: inline index.html script executed', new Date().toISOString());
        } catch (e) {
          try { console.error('Debug script error', e); } catch(_){}
        }
      })();
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
